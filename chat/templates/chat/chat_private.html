<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>چت خصوصی با {{ username }}</h1>

    <div id="chat-log" class="mb-3" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;">
        <!-- پیام‌ها اینجا نمایش داده می‌شود -->
    </div>

    <input id="chat-message-input" type="text" class="form-control" placeholder="پیام خود را وارد کنید...">
    <button id="chat-message-submit" class="btn btn-primary mt-2">ارسال</button>

    <script>
        const username = "{{ username }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/private_chat/' + username + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            if (data.type === 'private_chat_request') {
                // نمایش پاپ‌آپ
                const popup = document.createElement('div');
                popup.className = 'popup';
                popup.innerHTML = `
                    <p>${data.sender} شما را به چت خصوصی دعوت کرده است!</p>
                    <button id="accept-chat">قبول</button>
                    <button id="decline-chat">رد</button>
                `;
                document.body.appendChild(popup);

                document.getElementById('accept-chat').onclick = function() {
                    window.location.href = `/ws/chat/private/${data.sender}/`;  // به صفحه چت خصوصی بروید
                };

                document.getElementById('decline-chat').onclick = function() {
                    document.body.removeChild(popup); // پاپ‌آپ را ببندید
                };
            } else {
                // مدیریت پیام‌های چت
                const chatLog = document.querySelector('#chat-log');
                const newMessage = document.createElement('div');
                newMessage.innerHTML = `<strong>${data.user}:</strong> ${data.message}`;
                chatLog.appendChild(newMessage);
                chatLog.scrollTop = chatLog.scrollHeight; // Scroll to the bottom
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;

            if (message) {
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            }
        };
    </script>
</body>
</html>
